{% extends 'main/base.html' %}

{% block title_block %}
	<title>Filter Form</title>
{% endblock %}


{% block body_block %}
	<style type="text/css">
		.date_field{
			border: none;
			/*border: 2px solid black;*/
			border-radius: 7px;
			outline: none;
			padding-left: 5px; 
			margin-left: 5px;
		}
		#card{
			background-color: #e1ebf5;
			box-shadow: 2px 1px 2px 1px #dbe8fc;
			border-radius: 7px;
			border: 0.5px solid #a4aebf;
		}
		label{
			margin: 3px;
		}
	</style>

	<div id="card" class="jumbotron">
		<form method="GET">
			{% csrf_token %}
			{% if error %}
				<p style="color: red;">#ERROR- {{ error }}</p>
			{% endif %}
			<h3 style="margin-bottom: 10px;">Filter your expenses:</h3>
			<table>
				{{ form.as_table }}
			</table>
			<br>
			<input type="submit" class="btn btn-primary" value="Submit">
			<a href="{% url 'main:expense_list' %}" class="btn btn-info">Cancel</a>
		</form>
	</div>
{% endblock %}
