{% extends 'main/base.html' %}

{% block title_block %}
	<title>Delete {{ expense.title }}</title>
{% endblock %}


{% block body_block %}
	<form method="POST">
		{% csrf_token %}
		<p>Are you sure you want to delete "<a href="{% url "main:expense_detail" pk=expense.pk %}">{{ expense }}"</a>?</p>
		<input type="submit" class="btn btn-danger" value="Confirm">
		<a class="btn btn-primary" href="{% url 'main:expense_list' %}">Cancel</a>
	</form>
{% endblock %}
