{% extends 'main/base.html' %}
{% load bootstrap4 %}

{% block title_block %}
	<title>Filter Form</title>
{% endblock %}


{% block body_block %}
	<div class="jumboton">
		<form method="POSt">
			{% csrf_token %}
			<br>
			{% if error %}
				<p style="color: red;">#ERROR- {{ error }}</p>
			{% endif %}
			<h5>Filter your expenses:</h5>

			{% bootstrap_form form %}
			
			<input type="submit" class="btn btn-primary" value="Submit">
		</form>
	</div>
{% endblock %}
