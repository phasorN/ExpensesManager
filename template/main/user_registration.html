{% extends "main/base.html" %}
{% load bootstrap4 %}

{% block title_block %}
<title>Register</title>
{% endblock %}


{% block body_block %}
<div class="container" style="padding-top: 15px">
	<div>
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			<input class="btn btn-primary" type="submit" value="Register">			
		</form>
		<br/>
	</div>
</div>

{% endblock %}
