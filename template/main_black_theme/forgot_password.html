	}
	#card1{
		/*border-radius: 7px;*/

		max-width: 340px;

	}
	#heading_div{
		/*border-bottom:	1px solid #a4aebf;*/

	}
	#heading{
		/*padding-left: 10px;*/
		margin-top: 5px;

	#content{
		/*border-bottom-right-radius: 7px;*/

	}
	#email{
		/*border-bottom: 0!important;*/
	}
	input:focus{
		outline: none!important;
		box-shadow: none!important;
		border-color: white!important;
	}
	input{
		/*border: 0.5px #80bdff solid!important;*/
		color: white!important;
		height: 36px;
		padding-left: 0!important;
		border-radius: 0!important;
		border: none!important;
		border-bottom: 1px solid grey!important;
		box-shadow: none!important;
		background-color: black!important;
		/*background-color: #f7ccbe!important;*/
	}

	input:-webkit-autofill,
	input:-webkit-autofill:hover,
	input:-webkit-autofill:focus,
	input:-webkit-autofill:active {
	    transition: background-color 5000s ease-in-out 0s, color 5000s ease-in-out 0s;
	    color: white!important;
	    outline: none;
	    border: none;
	}

	@media only screen and (min-width: 600px) {
	    #card1 {
	        max-width: 450px;
	        margin-top: 60px;
	    }
	}

</style>


<div id="card1">
	<div id="heading_div" class="container">
		<h4>Find Your Account</h4>
		<!-- <hr> -->
		<small class="form-text">Enter your Email/Username to find your account</small>
	</div>
	<div id="content">
		
		<br>


		<div class="container">
			{% if message %}
				<p style="color: {{ message_color }}; margin-top: 0px">
						{{ message }}
				</p>
			{% endif %}
			
			<form id="login" action="{% url 'main:forgot_password' %}" method="POST">
				{% csrf_token %}
				<div class="form-group" autocomplete="off">
						<input type="username" class="form-control inputs" id="email" placeholder="Enter email/username" name="email_or_username" required autocomplete="off" autofocus="true">
				</div>
				
				<br>

				<div style="display: inline; float: right">
					<button style="color: white; background-color: black!important; background-image: linear-gradient(#212121, #040404)!important; border: none!important;" type="submit"  class="btn">Next</button>
				</div>
			</form>



			<br>

		</div>
	</div>
</div>

{% endblock %}
